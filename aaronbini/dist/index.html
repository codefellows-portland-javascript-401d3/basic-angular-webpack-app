<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Webpack App</title>
    </head>
    <body ng-controller="main">
      <!-- Access to properties and methods on $scope object here -->
      <h1>Hello {{name}}.</h1>
      <div>name: <input ng-model="name"></div>
      <div>{{animal}}</div>
      <div>{{showList}}</div>
      <button ng-click="say()">Cow Say</button>
      <button ng-click="think()">Cow Think</button>
      <button ng-click="list()">List</button>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
