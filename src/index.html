<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta chatset="UTF-8">
    <title>First Webpack App</title>
  </head>
  <body ng-controller="main">
    <div>Enter your name: <input ng-model="name"></div>
    <h2>Hello, {{name}}!</h2>
    <hr />
    <div>The cow says: <input ng-model="phrase"></div>
    <pre>{{cow(phrase)}}</pre>
  </body>
</html>
