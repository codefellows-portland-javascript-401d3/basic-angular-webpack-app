<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Webpack App</title>
    </head>
    <body ng-controller="main">
      <!-- Access to properties and methods on $scope object here -->
      <h1>Hello {{name}}.</h1>
      <div>name: <input ng-model="name"></div>
      <div>Cow Say: <input ng-model="text"></div>
      <div>Cow Type: <input ng-model="type"></div>
      <pre>{{cow}}</pre>
      <button ng-click="say(text, type)">Cow Say</button>
      <button ng-click="think(text, type)">Cow Think</button>
      <p>Click list button to view possible cow types in console.
      <button ng-click="list()">List</button>
    </body>
</html>
